<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="script.js"></script>
<title>
A Javascript Calculator
</title>
</head>
<body>
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<div class="center">
  <div class="solar"></div>
  <div class="display"><span id="disp">Expression</span><div class="answer">Ans</div></div>
  <div class="button dark" id="("><span>(</span></div>
  <div class="button dark" id=")"><span>)</span></div>
  <div class="button red" id="BCK"><span>Bck</span></div>
   <div class="button red" id="C"><span>C</span></div>
    <div class="button numeric" id="7"><span>7</span></div>
   <div class="button numeric" id="8"><span>8</span></div>
   <div class="button numeric" id="9"><span>9</span></div>
   <div class="button dark" id="*"><span>*</span></div>
      <div class="button numeric" id="4"><span>4</span></div>
   <div class="button numeric" id="5"><span>5</span></div>
   <div class="button numeric" id="6"><span>6</span></div>
   <div class="button dark" id="+"><span>+</span></div>
      <div class="button numeric" id="1"><span>1</span></div>
   <div class="button numeric" id="2"><span>2</span></div>
   <div class="button numeric" id="3"><span>3</span></div>
   <div class="button dark" id="-"><span>-</span></div>
        <div class="button dark" id="."><span>.</span></div>
   <div class="button numeric" id="0"><span>0</span></div>
   <div class="button dark" id="/"><span>/</span></div>
   <div class="button dark" id="="><span>=</span></div>
</div>
</body>
</html>
